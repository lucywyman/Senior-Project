{% extends "base.html" %}

{% block content %}
<h2>{{ test.name }}</h2>
{% if user.type == 'teacher' %}
<a class='btn' href='tests/create'><i class='material-icons'>add</i></a>
{% endif %}
<form action="/test/submit" method="post">
	{% csrf_token %}
	{{ form.as_table }}   
	<input class='btn' type="submit" value="Run Test" />
</form>

{% endblock %}
